<form [formGroup]="areasAsig" (ngSubmit)="onFormSubmit()">
  <nb-card>
    <nb-card-header
      ><label for="miembros"
        ><b>Seleccione las areas del proyecto</b></label
      ></nb-card-header
    >

    <nb-card-body>
      <div>
        <kendo-multiselect
          formControlName="areas"
          [data]="areas"
          textField="nombre"
          valueField="id_area"
        >
        </kendo-multiselect>
      </div>
    </nb-card-body>
    <nb-card-footer>
      <div class="col-md-4 col-md-offset-4">
        <div class="form-group row">
          <div class="col-sm-4">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!areasAsig.valid"
            >
              Asignar
            </button>
          </div>
          <div class="col-sm-4">
            <button class="btn btn-primary" routerLink="/pages/crear-area/-1">
              Crear Area
            </button>
          </div>
        </div>
      </div>
    </nb-card-footer>
  </nb-card>
</form>
